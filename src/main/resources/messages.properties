#NotBlank.restaurante.nome=Nome do restaurante � obrigat�rio
#{0} = pega o nome da propriedade mapeada
#nootblank vai para todos as propriedades anotadas com esse valor
#nome=nome vai para todas as propriedades que estão anotadas com notblnk
#e o nome dessas propriedades é nome <- em minusculo, ai ele transforma (nome) em (Nome)

# restaurante.nome tem a maior precedencia
NotBlank={0} é obrigatório
NotNull={0} é obrigatório
PositiveOrZero={0} deve ser um valor maior ou igual a zero
Multiplo={0} deve ser um valor múltiplo de {1}
ValorZeroIncluiDescricao={1} deve conter {2}
Email={0} deve ser um endereço de e-mail válido
typeMismatch.java.time.OffsetDateTime={0} deve ter uma data e uma hora válida
typeMismatch.java.lang.Long={0} deve ser um valor númerico valido

