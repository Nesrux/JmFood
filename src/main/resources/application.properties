#utilizada para poder criar FKS nativamente
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
#fala para o flyway onde procurar as pastas que ele vai executar, por padrão é db/migration,
#mas como eu adicionoi mais 1 pasta ele tem que sobrescrever essa configuração!
spring.flyway.locations=classpath:db/migration,classpath:db/imports

#configura o minimo de configurações simultaneas
spring.datasource.hikari.minimum-idle=2
#configura o maximo de conecções simultanias
spring.datasource.hikari.maximum-pool-size=5
#configura o tempo que a conecções excedentes ficam em aberto (em milisegundos)
spring.datasource.hikari.idle-timeout=300000
#(POR PADRÃO NO HIKARI O MINIMO É 10 E O MAXIMO É 10 E O TEMPO DE TIMEOUT É 10S, OU SEJA NAO DESLIGA!)

#Permite o laçamento de exceptions quando a entidade recebe uma propriedade que nao existe(padrao é ignorar)
spring.jackson.deserialization.fail-on-unknown-properties=true
#permite o lançamenro de Exceptions quando a entidade esta com a anotação @jsoonIgnore
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
