#criar DDL automaticamente, (cria e insere dados com o aplication properties eas entidades)
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
#Ver SQL GERADA
spring.jpa.show-sql=true

#utilizada para poder criar FKS nativamente
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

#configura o minimo de configurações simultaneas
spring.datasource.hikari.minimum-idle=2
#configura o maximo de conecções simultanias
spring.datasource.hikari.maximum-pool-size=5
#configura o tempo que a conecções excedentes ficam em aberto (em milisegundos)
spring.datasource.hikari.idle-timeout=300000
#(POR PADRÃO NO HIKARI O MINIMO É 10 E O MAXIMO É 10 E O TEMPO DE TIMEOUT É 0, OU SEJA NAO DESLIGA!)